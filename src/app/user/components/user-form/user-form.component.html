<div class="container">
    <h1>Registrar Usuario:</h1>
    <form #form>
        <div class="form-group">
            <label class="label-with-icon">
                <span>Usuario:</span>
                <div class="imgs">
                    <img src="../../../../assets/icons/filtrar.png" alt="" width="20px" (click)="getUsersByName()">
                </div>
            </label>
            <input [(ngModel)]="user.name" id="name" name="name" type="text" />
        </div>
        <div>
            <div class="form-group"></div>
            <label for="email">Email:</label>
            <input [(ngModel)]="user.email" id="email" name="email" type="text"/>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input [(ngModel)]="user.password" id="password" name="password" type="password" />
        </div>
        <div>
            <div class="form-group">
                <label>Permiss√µes:</label>
                <div class="radio-button">
                    <label for="adm" class="radio">
                        <input type="radio" id="adm" name="roles" value="adm" />
                        Administrador</label>

                    <label for="user" class="radio">
                        <input type="radio" id="user" name="roles" value="user" />
                        Usuario</label>
                </div>
            </div>

        </div>
        <div>
            <button class="btn" type="button" *ngIf="!this.edit">Salvar</button>
            <div *ngIf="this.edit" class="buttons">
                <button class="btn" type="button">Editar</button>
                <button class="btn" type="button"></button>
            </div>
        </div>
    </form>
</div>
