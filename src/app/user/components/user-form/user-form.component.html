<div class="container">
    <h1>Registrar Usuario:</h1>
    <form #form>
        <label for="name">Usuario:
            <div class="find-button">
                <input type="text" name="name" id="name" [(ngModel)]="user.name" />
                <button type="button" (click)="getUsersByName()">
                    <img src="../../../../../assets/icons/filtrar.png" alt="" width="20px" />
                </button>
            </div>
        </label>
        <div>
            <div class="form-group"></div>
            <label for="email">Email:</label>
            <input [(ngModel)]="user.email" id="email" name="email" type="text" />
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input id="password" name="password" type="password" [(ngModel)]="user.password" />
        </div>
        <div>
            <div class="form-group">
                <label>Permiss√µes:</label>
                <div class="radio-button">
                    <label for="adm" class="radio">
                        <input type="radio" id="adm" name="roles" value="ADMIN,USER" [(ngModel)]="user.roles" />
                        Administrador</label>

                    <label for="user" class="radio">
                        <input type="radio" id="user" name="roles" value="USER" [(ngModel)]="user.roles" />
                        Usuario</label>
                </div>
            </div>

        </div>
        <div>
            <button class="btn" type="button" (click)="save()" >Salvar</button>
            </div>
    </form>
</div>
