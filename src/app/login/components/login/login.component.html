<div class="main-login">
    <div class="left-login">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="email">E-mail</label>
                <input type="text" name="email" placeholder="Digite seu email"[(ngModel)]="login.email">
            </div>
            <div class="textfield"> 
                <label for="senha">Senha</label>
                <input type="password" name="password" placeholder="Digite a sua senha"[(ngModel)]="login.password" >
            </div>
            <button class="btn-login" (click)="loginButton()" >LOGIN</button>
        </div>

    </div>

</div>
