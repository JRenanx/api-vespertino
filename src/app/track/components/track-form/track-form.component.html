<div class="container">
    <h1>Cadastrar Pista:</h1>
    <form #form>
        <label for="name">Nome:
            <div class="find-button">
                <input type="text" name="name" id="name" [(ngModel)]="track.name" (keyup)="getTracksByName()" />
                <button >
                    <img src="../../../../../assets/icons/filtrar.png" alt="" width="20px" />
                </button>
            </div>
        </label>
        <label for="size">Tamanho:
            <div class="find-button">
                <input type="number" name="size" id="size" [(ngModel)]="track.size" />
            </div>
        </label>
        <select name="country" id="country" [(ngModel)]="track.country" autocomplete="country">
            <option [ngValue]="undefined" disabled>Pa√≠ses</option>
            <option *ngFor="let country of countrys" [ngValue]="country" name="country">
              {{ country.name }}
            </option>
        </select>
        <div>
            <button class="btn" type="button" (click)="save()">Salvar</button>
        </div>
    </form>
</div>
